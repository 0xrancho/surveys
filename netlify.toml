[build]
  command = "echo 'No build needed'"
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[functions."*"]
  timeout = 60

[[redirects]]
  from = "/api/submit"
  to = "/.netlify/functions/submit"
  status = 200

[[redirects]]
  from = "/api/gemini"
  to = "/.netlify/functions/gemini"
  status = 200

[[redirects]]
  from = "/api/gemini-image"
  to = "/.netlify/functions/gemini-image"
  status = 200
